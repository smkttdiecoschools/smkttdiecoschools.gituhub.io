<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Contact us test</title>
    <link rel="stylesheet" type="text/css"  href="Contact-us-test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Contact Us</h2>
        </div>
        <div class="box">
            <!------------forms------------>
            <div class="contact form">
                <h3>Send us a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First name</span>
                                <input type="text"  placeholder="John/Jane">
                            </div>
                            <div class="inputBox">
                                <span>Last name</span>
                                <input type="text"  placeholder="Doe">
                            </div>
                        </div>


                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text"  placeholder="John/Jane@gmail.com">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write you message here........"></textarea>
                            </div>
                        </div>
                        
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit"  value="send">
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <!------------info------------>
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location-outline"></ion-icon></span>
                        <p>Sekolah Menengah Taman Tun Dr.Ismail Kuala Lumpur</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail-outline"></ion-icon></span>
                        <a href="mailto:smkttdiecoschools@gmail.com">smkttdiecoschools@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="logo-instagram"></ion-icon></span>
                        <a href="https://www.instagram.com/ecoschools.smkttdi/?hl=en">ecoschools.smkttdi</a>
                    </div>
                </div>
            </div>

            <!------------map------------>
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3403.154958198977!2d101.62265858191525!3d3.1471630107109743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc492ec7a03239%3A0x935a31d5ececc5ea!2sSMK%20Taman%20Tun%20Dr%20Ismail!5e0!3m2!1sen!2smy!4v1711468200717!5m2!1sen!2smy" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
